<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My AI Chat</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #f5f5f5;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        text-align: center;
        color: #2563eb;
      }
      #chat {
        background: white;
        padding: 15px;
        border-radius: 10px;
        min-height: 300px;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .bubble {
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        max-width: 80%;
      }
      .user {
        background: #2563eb;
        color: white;
        margin-left: auto;
        text-align: right;
      }
      .bot {
        background: #e5e7eb;
        color: #111;
        margin-right: auto;
        text-align: left;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 16px;
      }
      button {
        margin-top: 10px;
        padding: 10px 15px;
        background: #2563eb;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <h1>God Did</h1>
    <div id="chat"></div>
    <textarea id="msg" placeholder="Type something..."></textarea>
    <button id="send">Send</button>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("msg");
      const sendBtn = document.getElementById("send");

      function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `bubble ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;
        addMessage(message, "user");
        input.value = "";

        const res = await fetch("https://my-ai-bot-zov6.onrender.com/chat", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        addMessage(data.reply || "Error: no response", "bot");
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
